<div class="three-column-layout">
  <app-vertical-menu></app-vertical-menu>

  <div id="content">
    <app-friendlist-item
      *ngFor="let user of friends"
      username="{{user.displayname}}"
      lastActivity="Last message {{dateService.timeAgo(user.last_connection_date)}}">
    </app-friendlist-item>
  </div>

  <div id="search-suggestion">
    <app-searchbar></app-searchbar>

    <br>

    <app-user-suggestion></app-user-suggestion>

  </div>
</div>
