<div class="two-column-layout">
  <app-vertical-menu></app-vertical-menu>

  <div class="friend-list">
    <app-friendlist-item
      *ngFor="let i of [].constructor(20)"
      username="TEST USER"
      lastActivity="Dernier message il y a 20 minutes">
    </app-friendlist-item>
  </div>

  <div class="chat">
    <div class="chat-header">
      <p-avatar></p-avatar>
      <p class="chat-username">USERNAME</p>
    </div>
    <div class="chat-messages">
      <app-message messageText="Super message de fou malade" imageLink="assets/images/dog.webp"></app-message>
      <app-message messageText="Super message de fou malade"></app-message>
      <app-message messageText="Super message de fou malade"></app-message>
      <app-message class="self" fromSelf="true" messageText="Super message de fou malade"></app-message>
      <app-message messageText="Super message de fou malade"></app-message>
    </div>
    <div id="input-bar">
      <input pInputText placeholder="Entrez votre message">
      <p-button icon="pi pi-plus"/>
    </div>
  </div>
</div>
