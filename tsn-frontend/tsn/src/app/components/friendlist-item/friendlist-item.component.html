<div class="friendlist-item-layout">
  <div id="avatar">
    <p-avatar shape="circle" size="large" label="{{displayName[0].toUpperCase()}}"></p-avatar>
  </div>
  <div id="user-info">
    <a [routerLink]="['/profil', username]"><p id="username">{{displayName}}</p></a>
    <p id="last-spoken">{{lastActivity}}</p>
  </div>
</div>
