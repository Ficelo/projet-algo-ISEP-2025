<div class="suggestion" >
  <p-avatar label="{{user.displayname[0].toUpperCase()}}" shape="circle"></p-avatar>
  <a [routerLink]="['/profil', user.username]"><p>{{user.displayname}}</p></a>
  <p-button label="Suivre" (onClick)="addFriend(user.username)" [rounded]="true" [disabled]="!enabled"></p-button>
</div>
